<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Cuaca Modern</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #b8c6db, #f5f7fa);
            color: #333;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 10px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            width: 340px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            border-radius: 50px;
        }

        .search-box button {
            border: none;
            background-color: #3498db;
            color: white;
            padding: 8px 18px;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        .search-box button:hover {
            background-color: #2980b9;
        }

        .weather-card {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: white;
            border-radius: 20px;
            padding: 25px 35px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 600px;
            transition: transform 0.2s ease-in-out;
        }

        .weather-card:hover {
            transform: translateY(-4px);
        }

        .weather-info {
            flex: 1;
        }

        .weather-info h2 {
            font-size: 26px;
            margin-bottom: 8px;
        }

        .weather-info .desc {
            font-size: 16px;
            color: #555;
            margin-bottom: 20px;
        }

        .weather-info p {
            margin: 4px 0;
            font-size: 15px;
        }

        .weather-icon {
            text-align: center;
        }

        .weather-icon img {
            width: 120px;
            height: 120px;
        }

        .temp {
            font-size: 50px;
            font-weight: bold;
            margin-top: 10px;
            color: #3498db;
        }

        .humidity {
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>üå§Ô∏è Info Cuaca Terkini</h1>

    <div class="search-box">
        <input type="text" id="inputLokasi" placeholder="Cari kota, contoh: Yogyakarta">
        <button id="btnCari">Cari</button>
    </div>

    <div class="weather-card">
        <div class="weather-info">
            <h2 id="kecamatan">-</h2>
            <div class="desc" id="kondisi">-</div>
            <p><strong>Negara:</strong> <span id="negara">-</span></p>
            <p><strong>Provinsi:</strong> <span id="provinsi">-</span></p>
            <p><strong>Longitude:</strong> <span id="lon">-</span></p>
            <p><strong>Latitude:</strong> <span id="lat">-</span></p>
        </div>
        <div class="weather-icon">
            <img id="ikon" src="" alt="">
            <div class="temp"><span id="suhu">-</span>¬∞C</div>
            <div class="humidity">üíß <span id="kelembapan">-</span>%</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        // tetap pakai link API kamu
        let urlapi = "http://api.weatherapi.com/v1/current.json?key=066b6579c7674d9598d20731250710 &q=Yogyakarta&aqi=no";

        function getWeather(url) {
            $.ajax({
                url: url,
                method: "GET",
                success: function (data) {
                    console.log(data);
                    $("#negara").text(data.location.country);
                    $("#provinsi").text(data.location.region);
                    $("#kecamatan").text(data.location.name);
                    $("#suhu").text(data.current.temp_c);
                    $("#kelembapan").text(data.current.humidity);
                    $("#lon").text(data.location.lon);
                    $("#lat").text(data.location.lat);
                    $("#kondisi").text(data.current.condition.text);
                    $("#ikon").attr("src", "https:" + data.current.condition.icon);
                },
                error: function (error) {
                    alert("Terjadi kesalahan atau lokasi tidak ditemukan!");
                    console.log(error);
                }
            });
        }

        $("#btnCari").click(function () {
            const lokasi = $("#inputLokasi").val().trim();
            if (lokasi === "") {
                alert("Masukkan nama lokasi terlebih dahulu!");
                return;
            }
            const newUrl = urlapi.replace(/q=[^&]*/, "q=" + lokasi);
            getWeather(newUrl);
        });

        $(document).ready(function () {
            getWeather(urlapi);
        });
    </script>
</body>
</html>
